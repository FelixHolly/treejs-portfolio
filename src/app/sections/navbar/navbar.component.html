<!-- src/app/components/navbar/navbar.component.html -->
<header class="fixed top-0 left-0 right-0 z-50 bg-black/90">
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center py-5 mx-auto c-space">
      <a href="/#home" class="text-neutral-400 font-bold text-xl hover:text-white transition-colors">
        Felix
      </a>

      <!-- Mobile Toggle -->
      <button
        (click)="isOpen = !isOpen"
        class="text-neutral-400 hover:text-white focus:outline-none sm:hidden flex"
        aria-label="Toggle menu">
        <img
          [src]="isOpen ? 'assets/close.svg' : 'assets/menu.svg'"
          alt="toggle"
          class="w-6 h-6"
        />
      </button>

      <!-- Desktop Nav -->
      <nav class="sm:flex hidden">
        <app-nav-items></app-nav-items>
      </nav>
    </div>
  </div>

  <!-- Mobile Nav -->
  <div [ngClass]="{ 'max-h-screen': isOpen, 'max-h-0 overflow-hidden': !isOpen }" class="transition-all duration-300 sm:hidden">
    <nav class="p-5">
      <app-nav-items (onClick)="isOpen = false"></app-nav-items>
    </nav>
  </div>
</header>
