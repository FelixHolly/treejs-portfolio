<section class="c-space my-20" id="projects">
    <p class="head-text">My Work</p>

    <div class="grid lg:grid-cols-2 grid-cols-1 mt-12 gap-5 w-full">
        <!-- Project Details -->
        <div class="flex flex-col gap-5 relative sm:p-10 py-10 px-5 shadow-2xl shadow-black-200">
            <div class="flex flex-col gap-5 text-white-600 my-5">
                <p class="text-white text-2xl font-semibold animatedText">{{ currentProject.title }}</p>
                <p class="animatedText">{{ currentProject.desc }}</p>
                <p class="animatedText">{{ currentProject.subdesc }}</p>
            </div>

            <div class="flex items-center justify-between flex-wrap gap-5">
                <div class="flex items-center gap-3">
                    <div class="tech-logo" *ngFor="let tag of currentProject.tags">
                        <span class="text-white text-sm font-medium">{{ tag.name }}</span>
                    </div>
                </div>

                <a
                        *ngIf="currentProject.href"
                        class="flex items-center gap-2 cursor-pointer text-white-600"
                        [href]="currentProject.href"
                        target="_blank"
                        rel="noreferrer"
                >
                    <p>Check Live Site</p>
                    <img src="assets/arrow-up.png" alt="arrow" class="w-3 h-3"/>
                </a>
            </div>

            <div class="flex justify-between items-center mt-7">
                <button class="arrow-btn" (click)="handleNavigation('previous')">
                    <img src="assets/left-arrow.png" alt="left arrow"/>
                </button>
                <button class="arrow-btn" (click)="handleNavigation('next')">
                    <img src="assets/right-arrow.png" alt="right arrow" class="w-4 h-4"/>
                </button>
            </div>
        </div>

        <!-- 3D Canvas View -->
        <div class="border border-black-300 bg-black-200 rounded-lg h-96 md:h-full relative">
            <canvas #canvas class="absolute top-0 left-0 w-full h-full"></canvas>
        </div>
    </div>
</section>
