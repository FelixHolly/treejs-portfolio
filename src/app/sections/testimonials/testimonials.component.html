<section class="c-space my-20">
    <h3 class="head-text">Testimonials</h3>

    <div class="client-container">
        <div *ngFor="let item of clientReviews" class="client-review">
            <div>
                <p class="text-white-800 font-light">{{ item.review }}</p>

                <div class="client-content">
                    <div class="flex gap-3">
                        <div class="flex flex-col">
                            <p class="font-semibold text-white-800">{{ item.name }}</p>
                            <p class="text-white-500 md:text-base text-sm font-light">{{ item.position }}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
